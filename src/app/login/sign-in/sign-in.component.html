<div class="wrap-login100">
    <span class="login100-form-title">
        Sign In
    </span>
    <form class="login100-form p-l-55 p-r-55 p-t-20" #f="ngForm" novalidate>
       
        <div class="wrap-input100  m-b-16" data-validate="Please enter username">
            <input class="form-control input100" type="text" name="username" placeholder="Username" 

            [(ngModel)]="model.username" 
            #username ="ngModel" 
            [ngClass]="{'is-invalid':f.submitted && username.invalid}" required />

            <span class="focus-input100"></span>  

             <div class="invalid-feedback">
                <div> Username is required</div>
            </div>          

        </div>
       

        <div class="wrap-input100 " data-validate="Please enter password">
            <input class="form-control input100" type="password" name="password" placeholder="Password" 

            [(ngModel)]="model.password" 
            #password ="ngModel" 
            [ngClass]="{'is-invalid':f.submitted && password.invalid}" required
            minlength="6" />

            <span class="focus-input100"></span>

             <div class="invalid-feedback" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required"> Password is required</div>
                <div *ngIf="password.errors.minlength"> Password must be at least 6 characters</div>
            </div>

        </div>
        <div class="text-right p-t-13 p-b-23 m-t-15">
            <span class="txt1">
                Forgot
            </span>
            <a  class="txt2" [routerLink]="['/forget']">
                Username / Password?
            </a>
        </div>
        <div class="container-login100-form-btn" [routerLink]="['/user-list']">
            <button class="login100-form-btn">
                Sign in
            </button>
        </div>
        <div class="flex-col-c p-t-140 p-b-40">
            <span class="txt1 p-b-9">
                Donâ€™t have an account?
            </span>
            <div class="txt3 sign-up" [routerLink]="['/signup']">
                Sign up now
            </div>
        </div>
       
    </form>
</div>
